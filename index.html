<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>TOP Sign up Form</title>
</head>

<body>
    <div class="container">
      <div class="left-panel">
        <div class="logo">
          <img src="images/odin-line.png" alt="Odin Logo">
          <span>ODIN</span>
      </div>
    </div>

    <div class="right-panel">
      <div class="intro">
        <p>This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.<br> Sign up now to get started.</p>
        <p><em>You know you want to.</em></p>
      </div>
    <div class="form-card">
    <h1>Let's do this!</h1>
  <form class="signup-form" action="#" method="POST">
  <div class="field">
    <label for="first-name">FIRST NAME *</label>
    <input
      type="text"
      id="first-name"
      name="first-name"
      placeholder="First Name"
      pattern="[A-Za-z]{2,}"
      title="Only letters. Minimum 2 characters."
      required
    >
  </div>

  <div class="field">
    <label for="last-name">LAST NAME *</label>
    <input
      type="text"
      id="last-name"
      name="last-name"
      placeholder="Last Name"
      pattern="[A-Za-z]{2,}"
      title="Only letters. Minimum 2 characters."
      required
    >
  </div>

  <div class="field">
    <label for="email">EMAIL *</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="example@email.com"
      required
    >
  </div>

  <div class="field">
    <label for="phone-number">PHONE NUMBER *</label>
    <input
      type="tel"
      id="phone-number"
      name="phone-number"
      placeholder="123-456-7890"
      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      title="Format: 123-456-7890"
      required
    >
  </div>

  <div class="field">
    <label for="password">PASSWORD *</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Enter strong password"
      minlength="8"
      pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}"
      title="Must be 8+ characters and include uppercase, lowercase, number, and special character."
      required
    >
  </div>

  <div class="field">
    <label for="confirm-password">CONFIRM PASSWORD *</label>
    <input
      type="password"
      id="confirm-password"
      name="confirm-password"
      placeholder="Re-enter password"
      minlength="8"
      required
    >
  </div>

  <button type="submit" class="create-account">
    Create Account
  </button>

</form>
<p class="login">
    Already have an account? <a href="#">Log in</a>
  </p>
      </div>
     </div>
    </div>
</body>
</html>
